# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
#  More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - english-test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
        # npm run test --if-present
      
      - name: Make directory for build
        run: mkdir -p app

      - name: Copy build into folder
        run: cp ./dist/english-learning/browser/* ./app

      - name: Zip artifact for deployment
        run: zip release.zip ./server.js ./package.json ./app/* ./node/* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_AC966A5DC14941DEBD352409D8A78F04 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_101D46A335E84EC58C97A80366C3A416 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4F22352BFE2D41DF80D601AD57E231C7 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'english-test'
          slot-name: 'Production'
          package: .
          